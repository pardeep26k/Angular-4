<ion-header>

  <ion-navbar color="theme">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center"> {{title}} </ion-title>

    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>

  
</ion-header>


<ion-content>
  

  <ion-slides *ngIf="dashboard && chartData " #slides>
  <ion-slide  *ngFor=" let page of dashboard.pages" >
  <!--div *ngFor=" let page of dashboard.pages"-->
   <ion-grid>
  <ion-row>
       <ion-col  [attr.col-12]="chart.col == 12? true : null"
                 [attr.col-6]="chart.col == 6 || !chart.col ? true : null" 
                 [attr.col-4]="chart.col == 4? true : null"
                 [attr.col-2]="chart.col == 2? true : null" 
              
                 *ngFor="let chart of page.grid">
    
       <chart-widget  [height]="setHeight(page.rows)" [chart]=chart [data]=chartData   (mousedown)="disbleSwipe(slides)" (mouseup)="enableSwipe(slides)" (slide)= "enableSwipe(slides)" (touchend)= "enableSwipe(slides)" ></chart-widget>
    </ion-col>
  </ion-row>
</ion-grid>

  </ion-slide>
  </ion-slides>
 
</ion-content>
