<ion-header >

  <ion-navbar color="theme">
   <ion-title align="center" > Login
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form #form="ngForm" (ngSubmit)="login()" >
  <ion-list>
      <ion-item color=""> 
        <ion-label floating>Username</ion-label>
        <ion-input type="email" required [(ngModel)]="user.username" name="username"  #username="ngModel"></ion-input>
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </ion-item>
      </ion-list>
       <ion-list>
      <ion-item color="">
       <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)]="user.password" name="password"  #password="ngModel"></ion-input>
     <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </ion-item>
 </ion-list>

 <ion-buttons end>
      <button ion-button type="submit" color="theme" [disabled]="!form.valid" color="fground">Login</button>
     <button type="reset" ion-button  color="light" (click)="user = {}" >Cancel</button>
     
    </ion-buttons>


     
    </form>
</ion-content>
